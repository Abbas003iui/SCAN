<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light Spectrum Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    canvas {
      max-width: 90%;
      margin: 20px auto;
    }
    .upload {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Light Spectrum Analyzer</h1>
  <p>1. Upload <strong>blank/reference image</strong> (no sample)<br>2. Then upload the <strong>sample image</strong> to analyze absorbance</p>
  <input type="file" accept="image/*" id="blankUpload" class="upload" />
  <input type="file" accept="image/*" id="sampleUpload" class="upload" />
  <canvas id="spectrumChart" width="800" height="400"></canvas>

  <script>
    const chartCanvas = document.getElementById('spectrumChart');
    const ctx = chartCanvas.getContext('2d');
    let chart;

    let blankSpectrum = [];

    function getColor(wavelength) {
      let r = 0, g = 0, b = 0;
      if (wavelength >= 380 && wavelength <= 750) {
        if (wavelength < 440) {
          r = -(wavelength - 440) / (440 - 380);
          b = 1;
        } else if (wavelength < 490) {
          g = (wavelength - 440) / (490 - 440);
          b = 1;
        } else if (wavelength < 510) {
          g = 1;
          b = -(wavelength - 510) / (510 - 490);
        } else if (wavelength < 580) {
          r = (wavelength - 510) / (580 - 510);
          g = 1;
        } else if (wavelength < 645) {
          r = 1;
          g = -(wavelength - 645) / (645 - 580);
        } else {
          r = 1;
        }
      }
      return `rgba(${Math.round(r * 255)}, ${Math.round(g * 255)}, ${Math.round(b * 255)}, 0.8)`;
    }

    function analyzeImage(img, callback) {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;
      context.drawImage(img, 0, 0);
      const spectrum = [];
      for (let x = 0; x < img.width; x++) {
        let sum = 0;
        for (let y = 0; y < img.height; y++) {
          const pixel = context.getImageData(x, y, 1, 1).data;
          sum += (pixel[0] + pixel[1] + pixel[2]) / 3;
        }
        spectrum.push(sum / img.height);
      }
      callback(spectrum);
    }

    function computeAbsorbance(sampleSpectrum) {
      const maxBlank = Math.max(...blankSpectrum);
      const maxSample = Math.max(...sampleSpectrum);

      const normalizedBlank = blankSpectrum.map(i => i / maxBlank);
      const normalizedSample = sampleSpectrum.map(i => i / maxSample);

      const absorbance = normalizedSample.map((I, i) => {
        const I0 = normalizedBlank[i];
        if (I > 0 && I0 > 0) {
          const A = Math.log10(I0 / I);
          return Math.max(0, Math.min(A, 1)); // Clamp to [0, 1]
        }
        return 0;
      });

      const labels = absorbance.map((_, i) => Math.round(380 + (i / absorbance.length) * (750 - 380)));
      const peakIndex = absorbance.indexOf(Math.max(...absorbance));
      const peakWavelength = labels[peakIndex];
      const peakValue = absorbance[peakIndex].toFixed(2);

      plotChart(labels, absorbance, peakWavelength, peakValue);
    }

    function plotChart(labels, absorbance, peakWavelength, peakValue) {
      if (chart) chart.destroy();

      const backgroundColors = labels.map(w => getColor(w));

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Absorbance',
            data: absorbance,
            borderColor: 'black',
            borderWidth: 2,
            pointRadius: 0,
            backgroundColor: (ctx) => {
              const gradient = ctx.chart.ctx.createLinearGradient(0, 0, chartCanvas.width, 0);
              labels.forEach((w, i) => {
                const stop = i / (labels.length - 1);
                gradient.addColorStop(stop, getColor(w));
              });
              return gradient;
            },
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: 'Wavelength (nm)' },
              min: 380,
              max: 750
            },
            y: {
              title: { display: true, text: 'Absorbance' },
              min: 0,
              max: 1
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: (ctx) => `Absorbance: ${ctx.formattedValue}`
              }
            },
            title: {
              display: true,
              text: `Peak Wavelength: ${peakWavelength} nm | Absorbance: ${peakValue}`
            },
            legend: {
              display: false
            }
          }
        }
      });
    }

    document.getElementById('blankUpload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(evt) {
        const img = new Image();
        img.onload = function() {
          analyzeImage(img, (spectrum) => {
            blankSpectrum = spectrum;
            alert("Blank/reference image loaded. Now upload the sample image.");
          });
        };
        img.src = evt.target.result;
      };
      if (file) reader.readAsDataURL(file);
    });

    document.getElementById('sampleUpload').addEventListener('change', (e) => {
      if (blankSpectrum.length === 0) {
        alert("Please upload the blank/reference image first.");
        return;
      }

      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(evt) {
        const img = new Image();
        img.onload = function() {
          analyzeImage(img, (sampleSpectrum) => {
            computeAbsorbance(sampleSpectrum);
          });
        };
        img.src = evt.target.result;
      };
      if (file) reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
