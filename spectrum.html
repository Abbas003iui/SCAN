<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UV-Vis Absorbance Spectrum Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #chartContainer {
      width: 100%;
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    canvas {
      display: block;
      width: 100% !important;
      height: 400px !important;
    }
    input[type="file"] {
      margin: 10px;
    }
    .preview-container img {
      max-height: 120px;
      margin: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
    #instructions {
      background: #fff3cd;
      padding: 10px;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>UVâ€‘Vis Absorbance Spectrum Analyzer</h1>
  <div id="instructions">
    <p><strong>Step 1:</strong> Upload a <strong>blank/reference</strong> image.</p>
    <p><strong>Step 2:</strong> Click on the graph to calibrate by aligning a known peak to its wavelength.</p>
    <p><strong>Step 3:</strong> Upload the <strong>sample</strong> image to generate the absorbance spectrum.</p>
  </div>

  <input type="file" accept="image/*" id="blankUpload" title="Upload blank/reference image" />
  <input type="file" accept="image/*" id="sampleUpload" title="Upload sample image" disabled />

  <div class="preview-container">
    <img id="blankPreview" style="display:none;" />
    <img id="samplePreview" style="display:none;" />
  </div>

  <div id="chartContainer">
    <canvas id="spectrumChart"></canvas>
  </div>

<script>
const START_WL = 380;
const END_WL = 750;

let blankSpectrum = null;
let sampleSpectrum = null;
let calibrationOffset = 0;
let chart = null;

function extractSpectrum(img) {
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = img.width;
  canvas.height = img.height;
  ctx.drawImage(img, 0, 0);

  const spectrum = [];
  for (let x = 0; x < img.width; x++) {
    let sum = 0;
    for (let y = 0; y < img.height; y++) {
      const d = ctx.getImageData(x, y, 1, 1).data;
      sum += (d[0] + d[1] + d[2]) / 3;
    }
    spectrum.push(sum / img.height);
  }
  return spectrum;
}

function resampleSpectrum(src, newLen) {
  if (src.length === newLen) return src.slice();
  const res = new Array(newLen);
  const scale = (src.length - 1) / (newLen - 1);
  for (let i = 0; i < newLen; i++) {
    const x = i * scale;
    const i0 = Math.floor(x);
    const i1 = Math.min(i0 + 1, src.length - 1);
    const t = x - i0;
    res[i] = src[i0] * (1 - t) + src[i1] * t;
  }
  return res;
}

function calcAbsorbance(I0, I) {
  return I.map((val, i) => {
    const ref = I0[i] || 1e-6;
    return Math.log10(ref / Math.max(val, 1e-6));
  });
}

function normalize(arr) {
  const max = Math.max(...arr);
  return max ? arr.map(v => v / max) : arr;
}

function wavelengthToColor(wl) {
  if (wl < 440) return "#8B00FF";
  if (wl < 490) return "#0000FF";
  if (wl < 510) return "#00FFFF";
  if (wl < 580) return "#00FF00";
  if (wl < 600) return "#FFFF00";
  if (wl < 645) return "#FF7F00";
  return "#FF0000";
}

function updateInstructions(message) {
  document.getElementById('instructions').innerHTML = `<p>${message}</p>`;
}

function plotSpectrum(absorbance) {
  const n = absorbance.length;
  const labels = absorbance.map((_, i) =>
    Math.round(START_WL + calibrationOffset + i * (END_WL - START_WL) / (n - 1))
  );
  const normA = normalize(absorbance);
  const data = labels.map((wl, i) => ({ x: wl, y: normA[i] }));

  const ctx = document.getElementById('spectrumChart').getContext('2d');
  if (chart) chart.destroy();

  const gradient = ctx.createLinearGradient(0, 0, ctx.canvas.width, 0);
  for (let t = 0; t <= 1; t += 0.05) {
    const wl = START_WL + t * (END_WL - START_WL);
    gradient.addColorStop(t, wavelengthToColor(wl));
  }

  chart = new Chart(ctx, {
    type: 'line',
    data: {
      datasets: [{
        label: 'Absorbance',
        data: data,
        parsing: false,
        borderColor: '#000',
        backgroundColor: gradient,
        fill: 'origin',
        pointRadius: 0,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { display: false },
        title: { display: true, text: 'Click on graph to calibrate wavelength' }
      },
      scales: {
        x: { type: 'linear', title: { display: true, text: 'Wavelength (nm)' }, min: 380, max: 750 },
        y: { min: 0, max: 1, title: { display: true, text: 'Normalized Absorbance' } }
      },
      onClick: (e) => {
        const chartArea = chart.chartArea;
        const x = e.x - chart.canvas.getBoundingClientRect().left;
        const pct = (x - chartArea.left) / (chartArea.right - chartArea.left);
        const clickedWavelength = START_WL + pct * (END_WL - START_WL);
        const knownPeak = prompt("Enter known wavelength (nm) at clicked point:");
        if (knownPeak) {
          calibrationOffset = parseFloat(knownPeak) - clickedWavelength;
          updateInstructions("Calibration complete. Now upload sample image.");
          document.getElementById('sampleUpload').disabled = false;
          regeneratePlot();
        }
      }
    }
  });
}

function regeneratePlot() {
  if (!blankSpectrum || !sampleSpectrum) return;
  const len = Math.min(blankSpectrum.length, sampleSpectrum.length);
  const I0 = resampleSpectrum(blankSpectrum, len);
  const I = resampleSpectrum(sampleSpectrum, len);
  const A = calcAbsorbance(I0, I);
  plotSpectrum(A);
}

function handleUpload(event, isBlank) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    const img = new Image();
    img.onload = () => {
      const spectrum = extractSpectrum(img);
      if (isBlank) {
        blankSpectrum = spectrum;
        document.getElementById('blankPreview').src = img.src;
        document.getElementById('blankPreview').style.display = 'inline';
        updateInstructions("Click on graph to calibrate wavelength using a known peak.");
        plotSpectrum(normalize(blankSpectrum));
      } else {
        sampleSpectrum = spectrum;
        document.getElementById('samplePreview').src = img.src;
        document.getElementById('samplePreview').style.display = 'inline';
        regeneratePlot();
      }
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
}

document.getElementById('blankUpload').addEventListener('change', e => handleUpload(e, true));
document.getElementById('sampleUpload').addEventListener('change', e => handleUpload(e, false));
</script>
</body>
</html>
