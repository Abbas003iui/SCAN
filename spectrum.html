<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UV-Vis Absorbance Spectrum</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    #chartContainer {
      width: 100%;
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    input[type="file"], input[type="number"] {
      margin: 10px;
    }

    .preview-container img {
      max-height: 120px;
      margin: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>UV-Vis Absorbance Spectrum</h1>
  <p>Upload <strong>blank image</strong> and <strong>sample image</strong> to generate spectrum plot.</p>

  <input type="file" accept="image/*" id="blankUpload">
  <input type="file" accept="image/*" id="sampleUpload">
  <br>

  <label>Pixel Offset: <input type="number" id="offsetInput" value="0" min="-100" max="100" /></label>
  <label>
    <input type="radio" name="mode" value="absorbance" checked> Absorbance
  </label>
  <label>
    <input type="radio" name="mode" value="transmittance"> Transmittance
  </label>

  <div class="preview-container">
    <img id="blankPreview" style="display:none;" />
    <img id="samplePreview" style="display:none;" />
  </div>

  <div id="chartContainer">
    <canvas id="spectrumChart"></canvas>
  </div>

  <script>
    const startWavelength = 380;
    const endWavelength = 750;
    let blankSpectrum = null;
    let chart = null;

    function extractSpectrum(img) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      const spectrum = [];
      for (let x = 0; x < img.width; x++) {
        let sum = 0;
        for (let y = 0; y < img.height; y++) {
          const pixel = ctx.getImageData(x, y, 1, 1).data;
          sum += (pixel[0] + pixel[1] + pixel[2]) / 3;
        }
        spectrum.push(sum / img.height);
      }
      return spectrum;
    }

    function wavelengthToColor(wavelength) {
      if (wavelength < 440) return "#8B00FF"; // Violet
      if (wavelength < 490) return "#0000FF"; // Blue
      if (wavelength < 510) return "#00FFFF"; // Cyan
      if (wavelength < 580) return "#00FF00"; // Green
      if (wavelength < 600) return "#FFFF00"; // Yellow
      if (wavelength < 645) return "#FF7F00"; // Orange
      return "#FF0000"; // Red
    }

    function plotSpectrum(sampleSpectrum, width) {
      const labels = sampleSpectrum.map((_, i) =>
        Math.round(startWavelength + (i / width) * (endWavelength - startWavelength))
      );

      const offset = parseInt(document.getElementById('offsetInput').value) || 0;
      const mode = document.querySelector('input[name="mode"]:checked').value;

      // Normalize blank and sample spectra
      const maxBlank = Math.max(...blankSpectrum);
      const maxSample = Math.max(...sampleSpectrum);
      const normBlank = blankSpectrum.map(v => v / maxBlank);
      const normSample = sampleSpectrum.map(v => v / maxSample);

      // Apply offset to sample
      const shiftedSample = normSample.map((_, i) =>
        normSample[i + offset] !== undefined ? normSample[i + offset] : normSample[i]
      );

      // Calculate absorbance or transmittance
      const absorbance = shiftedSample.map((I, i) => {
        const I0 = normBlank[i];
        const MIN = 0.01;

        const safeI = Math.max(I, MIN);
        const safeI0 = Math.max(I0, MIN);

        if (mode === "absorbance") {
          return Math.log10(safeI0 / safeI);
        } else {
          return safeI / safeI0;
        }
      });

      // Normalize absorbance for plotting
      const maxAbs = Math.max(...absorbance);
      const normalizedAbs = absorbance.map(a => (maxAbs > 0 ? a / maxAbs : 0));

      const peakIndex = normalizedAbs.indexOf(Math.max(...normalizedAbs));
      const peakWavelength = labels[peakIndex];
      const peakValue = absorbance[peakIndex].toFixed(2);

      const dataPoints = labels.map((label, i) => ({
        x: label,
        y: normalizedAbs[i]
      }));

      const ctx = document.getElementById('spectrumChart').getContext('2d');
      if (chart) chart.destroy();

      const gradient = ctx.createLinearGradient(0, 0, ctx.canvas.width, 0);
      for (let i = 0; i <= 1; i += 0.05) {
        const w = startWavelength + i * (endWavelength - startWavelength);
        gradient.addColorStop(i, wavelengthToColor(w));
      }

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [
            {
              label: 'Spectrum',
              data: dataPoints,
              borderColor: 'black',
              backgroundColor: gradient,
              fill: 'origin',
              pointRadius: 0,
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          scales: {
            x: {
              type: 'linear',
              title: { display: true, text: 'Wavelength (nm)' },
              min: startWavelength,
              max: endWavelength
            },
            y: {
              title: { display: true, text: 'Normalized ' + (mode === 'absorbance' ? 'Absorbance' : 'Transmittance') },
              min: 0,
              max: 1
            }
          },
          plugins: {
            title: {
              display: true,
              text: `${mode === 'absorbance' ? 'Peak Absorbance' : 'Peak Transmittance'}: ${peakValue} at ${peakWavelength} nm`
            },
            legend: { display: false }
          }
        }
      });
    }

    function handleImageUpload(event, isBlank) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        const img = new Image();
        img.onload = function() {
          const spectrum = extractSpectrum(img);
          if (isBlank) {
            blankSpectrum = spectrum;
            document.getElementById('blankPreview').src = img.src;
            document.getElementById('blankPreview').style.display = 'inline';
          } else {
            document.getElementById('samplePreview').src = img.src;
            document.getElementById('samplePreview').style.display = 'inline';
            if (blankSpectrum) plotSpectrum(spectrum, img.width);
          }
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    }

    document.getElementById('blankUpload').addEventListener('change', e => handleImageUpload(e, true));
    document.getElementById('sampleUpload').addEventListener('change', e => handleImageUpload(e, false));

    document.getElementById('offsetInput').addEventListener('input', () => {
      if (blankSpectrum && document.getElementById('samplePreview').src) {
        const img = document.getElementById('samplePreview');
        const tmpImg = new Image();
        tmpImg.src = img.src;
        tmpImg.onload = () => {
          const spectrum = extractSpectrum(tmpImg);
          plotSpectrum(spectrum, tmpImg.width);
        };
      }
    });

    document.querySelectorAll('input[name="mode"]').forEach(radio =>
      radio.addEventListener('change', () => {
        if (blankSpectrum && document.getElementById('samplePreview').src) {
          const img = document.getElementById('samplePreview');
          const tmpImg = new Image();
          tmpImg.src = img.src;
          tmpImg.onload = () => {
            const spectrum = extractSpectrum(tmpImg);
            plotSpectrum(spectrum, tmpImg.width);
          };
        }
      })
    );
  </script>

</body>
</html>
