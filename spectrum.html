<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UV-Vis Spectroscopy</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    .chart-container {
      width: 100%;
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    input[type="file"] {
      margin: 10px;
    }

    .preview-container img {
      max-height: 120px;
      margin: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>UV-Vis Spectroscopy</h1>
  <p>Upload <strong>blank image</strong> and <strong>sample image</strong> to generate absorbance and transmittance plots.</p>

  <input type="file" accept="image/*" id="blankUpload">
  <input type="file" accept="image/*" id="sampleUpload">

  <div class="preview-container">
    <img id="blankPreview" style="display:none;" />
    <img id="samplePreview" style="display:none;" />
  </div>

  <div class="chart-container">
    <h2>Absorbance Spectrum</h2>
    <canvas id="spectrumChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Transmittance Spectrum</h2>
    <canvas id="transmittanceChart"></canvas>
  </div>

  <script>
    const startWavelength = 380;
    const endWavelength = 750;
    let blankSpectrum = null;
    let absorbanceChart = null;
    let transmittanceChart = null;

    function extractSpectrum(img) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      const spectrum = [];
      for (let x = 0; x < img.width; x++) {
        let sum = 0;
        for (let y = 0; y < img.height; y++) {
          const pixel = ctx.getImageData(x, y, 1, 1).data;
          sum += (pixel[0] + pixel[1] + pixel[2]) / 3;
        }
        spectrum.push(sum / img.height);
      }
      return spectrum;
    }

    function wavelengthToColor(wavelength) {
      if (wavelength < 440) return "#8B00FF"; // Violet
      if (wavelength < 490) return "#0000FF"; // Blue
      if (wavelength < 510) return "#00FFFF"; // Cyan
      if (wavelength < 580) return "#00FF00"; // Green
      if (wavelength < 600) return "#FFFF00"; // Yellow
      if (wavelength < 645) return "#FF7F00"; // Orange
      return "#FF0000"; // Red
    }

    function plotGraphs(sampleSpectrum, width) {
      const labels = sampleSpectrum.map((_, i) =>
        Math.round(startWavelength + (i / width) * (endWavelength - startWavelength))
      );

      let absorbance = sampleSpectrum.slice();
      let transmittance = sampleSpectrum.slice();

      if (blankSpectrum && blankSpectrum.length === sampleSpectrum.length) {
        absorbance = sampleSpectrum.map((I, i) => {
          const I0 = blankSpectrum[i];
          return (I > 0 && I0 > 0) ? Math.log10(I0 / I) : 0;
        });

        transmittance = sampleSpectrum.map((I, i) => {
          const I0 = blankSpectrum[i];
          return (I0 > 0) ? I / I0 : 0;
        });
      }

      const maxAbs = Math.max(...absorbance);
      const maxTrans = Math.max(...transmittance);
      absorbance = absorbance.map(a => maxAbs > 0 ? a / maxAbs : 0);
      transmittance = transmittance.map(t => maxTrans > 0 ? t / maxTrans : 0);

      const absorbanceData = labels.map((label, i) => ({ x: label, y: absorbance[i] }));
      const transmittanceData = labels.map((label, i) => ({ x: label, y: transmittance[i] }));

      const ctx1 = document.getElementById('spectrumChart').getContext('2d');
      const ctx2 = document.getElementById('transmittanceChart').getContext('2d');

      const gradient = ctx1.createLinearGradient(0, 0, ctx1.canvas.width, 0);
      for (let i = 0; i <= 1; i += 0.05) {
        const w = startWavelength + i * (endWavelength - startWavelength);
        gradient.addColorStop(i, wavelengthToColor(w));
      }

      if (absorbanceChart) absorbanceChart.destroy();
      if (transmittanceChart) transmittanceChart.destroy();

      absorbanceChart = new Chart(ctx1, {
        type: 'line',
        data: {
          datasets: [{
            label: 'Absorbance',
            data: absorbanceData,
            borderColor: 'black',
            backgroundColor: gradient,
            fill: 'origin',
            pointRadius: 0,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'linear',
              title: { display: true, text: 'Wavelength (nm)' },
              min: startWavelength,
              max: endWavelength
            },
            y: {
              title: { display: true, text: 'Normalized Absorbance' },
              min: 0,
              max: 1
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });

      transmittanceChart = new Chart(ctx2, {
        type: 'line',
        data: {
          datasets: [{
            label: 'Transmittance',
            data: transmittanceData,
            borderColor: 'blue',
            backgroundColor: 'rgba(0, 123, 255, 0.3)',
            fill: 'origin',
            pointRadius: 0,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'linear',
              title: { display: true, text: 'Wavelength (nm)' },
              min: startWavelength,
              max: endWavelength
            },
            y: {
              title: { display: true, text: 'Normalized Transmittance' },
              min: 0,
              max: 1
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    function handleImageUpload(event, isBlank) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        const img = new Image();
        img.onload = function() {
          const spectrum = extractSpectrum(img);
          if (isBlank) {
            blankSpectrum = spectrum;
            document.getElementById('blankPreview').src = img.src;
            document.getElementById('blankPreview').style.display = 'inline';
          } else {
            document.getElementById('samplePreview').src = img.src;
            document.getElementById('samplePreview').style.display = 'inline';
            plotGraphs(spectrum, img.width);
          }
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    }

    document.getElementById('blankUpload').addEventListener('change', e => handleImageUpload(e, true));
    document.getElementById('sampleUpload').addEventListener('change', e => handleImageUpload(e, false));
  </script>
</body>
</html>
