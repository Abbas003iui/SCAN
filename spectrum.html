<!DOCTYPE html>
<html>
<head>
  <title>Test Absorbance Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      max-width: 800px;
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Simulated Absorbance Spectrum</h2>
  <canvas id="absorbanceChart"></canvas>

  <script>
    // Simulated wavelength (x-axis)
    const wavelengths = [];
    for (let i = 380; i <= 750; i += 5) {
      wavelengths.push(i);
    }

    // Simulated blank and sample intensities
    const blank = wavelengths.map(() => 200); // constant high intensity
    const sample = wavelengths.map((w) => {
      return 200 - 80 * Math.exp(-Math.pow((w - 500)/50, 2)); // Gaussian dip
    });

    // Compute absorbance = log10(I0 / I)
    const absorbance = blank.map((I0, i) => {
      const I = sample[i];
      const A = Math.log10(I0 / I);
      return Math.min(Math.max(A, 0), 1); // clamp between 0â€“1
    });

    // Draw chart
    const ctx = document.getElementById('absorbanceChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: wavelengths,
        datasets: [{
          label: 'Absorbance',
          data: absorbance,
          borderColor: 'blue',
          backgroundColor: 'rgba(0, 0, 255, 0.2)',
          fill: true,
          tension: 0.4,         // Smooth trendline
          pointRadius: 2,
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: { display: true, text: 'Wavelength (nm)' }
          },
          y: {
            min: 0,
            max: 1,
            title: { display: true, text: 'Absorbance' }
          }
        },
        plugins: {
          title: {
            display: true,
            text: 'Simulated Absorbance Spectrum with Trendline'
          }
        }
      }
    });
  </script>
</body>
</html>
