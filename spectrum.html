<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UV-Vis Absorbance and Transmittance</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    #chartContainer {
      width: 100%;
      max-width: 950px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      margin-top: 20px;
    }

    input[type="file"] {
      margin: 10px;
    }

    .preview-container img {
      max-height: 120px;
      margin: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    .chart-section {
      margin-bottom: 50px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>UV-Vis Absorbance and Transmittance</h1>
  <p>Upload <strong>blank image</strong> and <strong>sample image</strong> to view normalized absorbance and transmittance plots.</p>

  <input type="file" accept="image/*" id="blankUpload">
  <input type="file" accept="image/*" id="sampleUpload" disabled>

  <div class="preview-container">
    <img id="blankPreview" style="display:none;" />
    <img id="samplePreview" style="display:none;" />
  </div>

  <div id="chartContainer">
    <div class="chart-section">
      <h2>Absorbance Spectrum</h2>
      <canvas id="absorbanceChart"></canvas>
    </div>
    <div class="chart-section">
      <h2>Transmittance Spectrum</h2>
      <canvas id="transmittanceChart"></canvas>
    </div>
  </div>

  <script>
    const startWavelength = 380;
    const endWavelength = 750;
    let blankSpectrum = null;
    let absorbanceChart = null;
    let transmittanceChart = null;

    function extractSpectrum(img) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      const spectrum = [];
      for (let x = 0; x < img.width; x++) {
        let sum = 0;
        for (let y = 0; y < img.height; y++) {
          const pixel = ctx.getImageData(x, y, 1, 1).data;
          sum += (pixel[0] + pixel[1] + pixel[2]) / 3;
        }
        spectrum.push(sum / img.height);
      }
      return spectrum;
    }

    function wavelengthToColor(wavelength) {
      if (wavelength < 440) return "#8B00FF";
      if (wavelength < 490) return "#0000FF";
      if (wavelength < 510) return "#00FFFF";
      if (wavelength < 580) return "#00FF00";
      if (wavelength < 600) return "#FFFF00";
      if (wavelength < 645) return "#FF7F00";
      return "#FF0000";
    }

    function plotBothSpectra(sampleSpectrum, width) {
      const labels = sampleSpectrum.map((_, i) =>
        Math.round(startWavelength + (i / width) * (endWavelength - startWavelength))
      );

      let absorbance = [], transmittance = [];

      if (blankSpectrum && blankSpectrum.length === sampleSpectrum.length) {
        for (let i = 0; i < sampleSpectrum.length; i++) {
          const I = sampleSpectrum[i];
          const I0 = blankSpectrum[i];
          const T = (I0 > 0) ? I / I0 : 0;
          const A = (I > 0 && I0 > 0) ? Math.log10(I0 / I) : 0;
          transmittance.push(T * 100);
          absorbance.push(A);
        }
      } else {
        absorbance = [...sampleSpectrum];
        transmittance = sampleSpectrum.map(() => 0);
      }

      const maxAbs = Math.max(...absorbance);
      absorbance = absorbance.map(a => maxAbs > 0 ? a / maxAbs : 0);

      const peakIndex = absorbance.indexOf(Math.max(...absorbance));
      const peakWavelength = labels[peakIndex];
      const peakValue = absorbance[peakIndex].toFixed(2);

      const absPoints = labels.map((label, i) => ({ x: label, y: absorbance[i] }));
      const transPoints = labels.map((label, i) => ({ x: label, y: transmittance[i] }));

      const absCtx = document.getElementById('absorbanceChart').getContext('2d');
      const transCtx = document.getElementById('transmittanceChart').getContext('2d');

      const gradient = absCtx.createLinearGradient(0, 0, absCtx.canvas.width, 0);
      for (let i = 0; i <= 1; i += 0.05) {
        const w = startWavelength + i * (endWavelength - startWavelength);
        gradient.addColorStop(i, wavelengthToColor(w));
      }

      if (absorbanceChart) absorbanceChart.destroy();
      if (transmittanceChart) transmittanceChart.destroy();

      absorbanceChart = new Chart(absCtx, {
        type: 'line',
        data: {
          datasets: [{
            label: 'Absorbance',
            data: absPoints,
            borderColor: 'darkblue',
            backgroundColor: gradient,
            fill: 'origin',
            pointRadius: 0,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'linear',
              title: { display: true, text: 'Wavelength (nm)' },
              min: startWavelength,
              max: endWavelength
            },
            y: {
              title: { display: true, text: 'Normalized Absorbance' },
              min: 0,
              max: 1
            }
          },
          plugins: {
            title: {
              display: true,
              text: `Peak Absorbance: ${peakValue} at ${peakWavelength} nm`,
              font: {
                size: 16,
                weight: 'bold'
              }
            },
            legend: { display: false }
          }
        }
      });

      transmittanceChart = new Chart(transCtx, {
        type: 'line',
        data: {
          datasets: [{
            label: 'Transmittance',
            data: transPoints,
            borderColor: 'darkgreen',
            backgroundColor: gradient,
            fill: 'origin',
            pointRadius: 0,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'linear',
              title: { display: true, text: 'Wavelength (nm)' },
              min: startWavelength,
              max: endWavelength
            },
            y: {
              title: { display: true, text: 'Transmittance (%)' },
              min: 0,
              max: 100
            }
          },
          plugins: {
            title: {
              display: true,
              text: `Transmittance (%) Spectrum`,
              font: {
                size: 16,
                weight: 'bold'
              }
            },
            legend: { display: false }
          }
        }
      });
    }

    function handleImageUpload(event, isBlank) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        const img = new Image();
        img.onload = function() {
          const spectrum = extractSpectrum(img);
          if (isBlank) {
            blankSpectrum = spectrum;
            document.getElementById('blankPreview').src = img.src;
            document.getElementById('blankPreview').style.display = 'inline';
            document.getElementById('sampleUpload').disabled = false;
          } else {
            document.getElementById('samplePreview').src = img.src;
            document.getElementById('samplePreview').style.display = 'inline';
            plotBothSpectra(spectrum, img.width);
          }
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    }

    document.getElementById('blankUpload').addEventListener('change', e => handleImageUpload(e, true));
    document.getElementById('sampleUpload').addEventListener('change', e => handleImageUpload(e, false));
  </script>

</body>
</html>
