<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UV-Vis Absorbance Spectrum Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    #chartContainer {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    .upload {
      margin: 10px;
    }

    .preview-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
    }

    .preview-container img {
      max-height: 150px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    #instructions {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>üåà UV-Vis Absorbance Spectrum Analyzer</h1>

  <div id="instructions">
    <h2>üìò Instructions:</h2>
    <ol>
      <li>Upload a <strong>blank image</strong> (no sample).</li>
      <li>Upload a <strong>sample image</strong> (with analyte).</li>
      <li>Graph will display the <strong>absorbance spectrum</strong> (A = log‚ÇÅ‚ÇÄ(I‚ÇÄ/I), clamped 0‚Äì1).</li>
    </ol>
  </div>

  <input type="file" accept="image/*" id="blankUpload" class="upload" />
  <label for="blankUpload"><strong>Upload Blank Image</strong></label><br>

  <input type="file" accept="image/*" id="sampleUpload" class="upload" />
  <label for="sampleUpload"><strong>Upload Sample Image</strong></label>

  <div class="preview-container">
    <div>
      <p><strong>Blank</strong></p>
      <img id="blankPreview" style="display:none;" />
    </div>
    <div>
      <p><strong>Sample</strong></p>
      <img id="samplePreview" style="display:none;" />
    </div>
  </div>

  <div id="chartContainer">
    <canvas id="spectrumChart"></canvas>
  </div>

  <script>
    const startWavelength = 380;
    const endWavelength = 750;
    let blankSpectrum = null;
    let chart = null;

    function extractSpectrum(img) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      const spectrum = [];

      for (let x = 0; x < img.width; x++) {
        let sum = 0;
        for (let y = 0; y < img.height; y++) {
          const pixel = ctx.getImageData(x, y, 1, 1).data;
          const brightness = (pixel[0] + pixel[1] + pixel[2]) / 3;
          sum += brightness;
        }
        spectrum.push(sum / img.height);
      }

      return spectrum;
    }

    function wavelengthToColor(wavelength) {
      if (wavelength < 440) return "#8B00FF";
      if (wavelength < 490) return "#0000FF";
      if (wavelength < 510) return "#00FFFF";
      if (wavelength < 580) return "#00FF00";
      if (wavelength < 600) return "#FFFF00";
      if (wavelength < 645) return "#FF7F00";
      return "#FF0000";
    }

    function plotSpectrum(sampleSpectrum, width) {
      const labels = sampleSpectrum.map((_, i) =>
        Math.round(startWavelength + (i / width) * (endWavelength - startWavelength))
      );

      let absorbance = sampleSpectrum;
      if (blankSpectrum && blankSpectrum.length === sampleSpectrum.length) {
        absorbance = sampleSpectrum.map((I, i) => {
          const I0 = blankSpectrum[i];
          if (I0 <= 0 || I <= 0) return 0;
          let A = Math.log10(I0 / I);
          return Math.max(0, Math.min(A, 1)); // Clamp between 0‚Äì1
        });
      }

      const peakIndex = absorbance.indexOf(Math.max(...absorbance));
      const peakWavelength = labels[peakIndex];
      const peakValue = absorbance[peakIndex].toFixed(2);

      const ctx = document.getElementById('spectrumChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Absorbance',
            data: absorbance,
            borderColor: 'black',
            borderWidth: 2,
            fill: true,
            pointRadius: 0,
            tension: 0.4, // Makes the line smooth like a trendline
            backgroundColor: function(context) {
              const chartArea = context.chart.chartArea;
              if (!chartArea) return null;
              const gradient = context.chart.ctx.createLinearGradient(chartArea.left, 0, chartArea.right, 0);
              for (let i = 0; i <= 1; i += 0.1) {
                const w = startWavelength + i * (endWavelength - startWavelength);
                gradient.addColorStop(i, wavelengthToColor(w));
              }
              return gradient;
            }
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          aspectRatio: 2.2,
          scales: {
            x: {
              title: { display: true, text: 'Wavelength (nm)' },
              min: startWavelength,
              max: endWavelength
            },
            y: {
              title: { display: true, text: 'Absorbance' },
              min: 0,
              max: 1
            }
          },
          plugins: {
            title: {
              display: true,
              text: `Peak Absorbance: ${peakValue} at ${peakWavelength} nm`
            },
            tooltip: {
              callbacks: {
                label: ctx => `Œª: ${ctx.label} nm | A: ${ctx.raw.toFixed(2)}`
              }
            },
            legend: { display: false }
          }
        }
      });
    }

    function handleImageUpload(event, isBlank) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        const img = new Image();
        img.onload = function() {
          const spectrum = extractSpectrum(img);
          if (isBlank) {
            blankSpectrum = spectrum;
            document.getElementById('blankPreview').src = img.src;
            document.getElementById('blankPreview').style.display = 'inline';
            alert("‚úÖ Blank (reference) image uploaded.");
          } else {
            document.getElementById('samplePreview').src = img.src;
            document.getElementById('samplePreview').style.display = 'inline';
            plotSpectrum(spectrum, img.width);
          }
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    }

    document.getElementById('blankUpload').addEventListener('change', e => handleImageUpload(e, true));
    document.getElementById('sampleUpload').addEventListener('change', e => handleImageUpload(e, false));
  </script>

</body>
</html>
