<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Light Spectrum Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    #uploadedImage {
      max-width: 400px;
      max-height: 300px;
      margin-top: 20px;
      border: 1px solid #ccc;
      display: none;
    }
    #spectrumChart {
      max-width: 90%;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Light Spectrum Analyzer</h1>
  <input type="file" id="upload" accept="image/*" />
  <br />
  <img id="uploadedImage" alt="Uploaded Image" />
  <canvas id="spectrumChart" width="800" height="400"></canvas>

  <script>
    const imgElem = document.getElementById('uploadedImage');
    const canvasCtx = document.getElementById('spectrumChart').getContext('2d');
    let chartInstance = null;

    function getColor(wavelength) {
      if (wavelength < 380 || wavelength > 750) return 'rgba(0,0,0,0)';
      let r=0,g=0,b=0;
      if (wavelength < 440) {
        r = -(wavelength - 440) / (440 - 380);
        b = 1;
      } else if (wavelength < 490) {
        g = (wavelength - 440) / (490 - 440);
        b = 1;
      } else if (wavelength < 510) {
        g = 1;
        b = -(wavelength - 510) / (510 - 490);
      } else if (wavelength < 580) {
        r = (wavelength - 510) / (580 - 510);
        g = 1;
      } else if (wavelength < 645) {
        r = 1;
        g = -(wavelength - 645) / (645 - 580);
      } else {
        r = 1;
      }
      return `rgba(${Math.round(r*255)},${Math.round(g*255)},${Math.round(b*255)},0.3)`;
    }

    function analyzeImage(img) {
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = img.width;
      tempCanvas.height = img.height;
      tempCtx.drawImage(img, 0, 0);

      const spectrum = [];
      const startWavelength = 380;
      const endWavelength = 750;
      const width = img.width;

      for(let x=0; x<width; x++) {
        let sum = 0;
        for(let y=0; y<img.height; y++) {
          const pixel = tempCtx.getImageData(x, y, 1, 1).data;
          sum += (pixel[0] + pixel[1] + pixel[2]) / 3; // average RGB brightness
        }
        spectrum.push(sum / img.height);
      }

      const maxVal = Math.max(...spectrum);
      const normSpectrum = spectrum.map(v => v / maxVal);
      const labels = normSpectrum.map((_, i) => Math.round(startWavelength + (i/width)*(endWavelength - startWavelength)));

      if(chartInstance) {
        chartInstance.destroy();
      }

      chartInstance = new Chart(canvasCtx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Normalized Intensity',
            data: normSpectrum,
            borderColor: 'black',
            backgroundColor: labels.map(w => getColor(w)),
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: 'Wavelength (nm)' },
              min: 380,
              max: 750,
              ticks: { maxTicksLimit: 10, autoSkip: true }
            },
            y: {
              title: { display: true, text: 'Normalized Absorbance' },
              min: 0,
              max: 1
            }
