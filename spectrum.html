<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absorbance Spectrum Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2rem;
    }
    input {
      margin: 1rem;
    }
    img {
      max-width: 300px;
      margin: 1rem;
      display: none;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>Absorbance Spectrum Analyzer</h2>
  <p>Upload a blank (calibration) image, then a sample image:</p>
  <input type="file" id="blankUpload" accept="image/*">
  <input type="file" id="sampleUpload" accept="image/*">
  <div>
    <img id="blankPreview" alt="Blank Preview">
    <img id="samplePreview" alt="Sample Preview">
  </div>
  <canvas id="spectrumChart"></canvas>

  <script>
    const startWavelength = 380;
    const endWavelength = 750;
    let blankSpectrum = null;
    let chart = null;

    function extractSpectrum(img) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      const spectrum = [];
      for (let x = 0; x < img.width; x++) {
        let sum = 0;
        for (let y = 0; y < img.height; y++) {
          const pixel = ctx.getImageData(x, y, 1, 1).data;
          sum += (pixel[0] + pixel[1] + pixel[2]) / 3;
        }
        spectrum.push(sum / img.height);
      }
      return spectrum;
    }

    function normalizeAbsorbance(absorbance) {
      const maxA = Math.max(...absorbance);
      return absorbance.map(a => a / maxA);
    }

    function wavelengthToColor(wavelength) {
      if (wavelength < 440) return "#8B00FF";
      if (wavelength < 490) return "#0000FF";
      if (wavelength < 510) return "#00FFFF";
      if (wavelength < 580) return "#00FF00";
      if (wavelength < 600) return "#FFFF00";
      if (wavelength < 645) return "#FF7F00";
      return "#FF0000";
    }

    function plotSpectrum(sampleSpectrum, width) {
      const labels = sampleSpectrum.map((_, i) =>
        Math.round(startWavelength + (i / width) * (endWavelength - startWavelength))
      );

      let absorbance = sampleSpectrum;

      if (blankSpectrum && blankSpectrum.length === sampleSpectrum.length) {
        const normalizedBlank = normalizeAbsorbance(blankSpectrum);
        const normalizedSample = normalizeAbsorbance(sampleSpectrum);

        absorbance = normalizedSample.map((I, i) => {
          const I0 = normalizedBlank[i];
          const ratio = (I > 0 && I0 > 0) ? I0 / I : 1;
          let A = Math.log10(ratio);
          return A > 0 ? A : 0;
        });

        absorbance = normalizeAbsorbance(absorbance);
      }

      const peakIndex = absorbance.indexOf(Math.max(...absorbance));
      const peakWavelength = labels[peakIndex];
      const peakValue = absorbance[peakIndex].toFixed(2);

      const dataPoints = labels.map((label, i) => ({
        x: label,
        y: absorbance[i]
      }));

      const ctx = document.getElementById('spectrumChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [{
            label: 'Absorbance',
            data: dataPoints,
            fill: true,
            borderColor: 'black',
            pointRadius: 0,
            tension: 0.3,
            backgroundColor: function(ctx) {
              const chartArea = ctx.chart.chartArea;
              if (!chartArea) return null;
              const gradient = ctx.chart.ctx.createLinearGradient(chartArea.left, 0, chartArea.right, 0);
              for (let i = 0; i <= 1; i += 0.1) {
                const w = startWavelength + i * (endWavelength - startWavelength);
                gradient.addColorStop(i, wavelengthToColor(w));
              }
              return gradient;
            }
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          aspectRatio: 2,
          scales: {
            x: {
              type: 'linear',
              title: { display: true, text: 'Wavelength (nm)' },
              min: startWavelength,
              max: endWavelength
            },
            y: {
              title: { display: true, text: 'Absorbance (normalized)' },
              min: 0,
              max: 1
            }
          },
          plugins: {
            title: {
              display: true,
              text: `Peak Absorbance: ${peakValue} at ${peakWavelength} nm`
            },
            tooltip: {
              callbacks: {
                label: ctx => `λ: ${ctx.raw.x} nm | A: ${ctx.raw.y.toFixed(2)}`
              }
            },
            legend: { display: false }
          }
        }
      });
    }

    function handleImageUpload(event, isBlank) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        const img = new Image();
        img.onload = function() {
          const spectrum = extractSpectrum(img);
          if (isBlank) {
            blankSpectrum = spectrum;
            document.getElementById('blankPreview').src = img.src;
            document.getElementById('blankPreview').style.display = 'inline';
            alert("✅ Blank (calibration) image loaded.");
          } else {
            document.getElementById('samplePreview').src = img.src;
            document.getElementById('samplePreview').style.display = 'inline';
            plotSpectrum(spectrum, img.width);
          }
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    }

    document.getElementById('blankUpload').addEventListener('change', e => handleImageUpload(e, true));
    document.getElementById('sampleUpload').addEventListener('change', e => handleImageUpload(e, false));
  </script>
</body>
</html>
